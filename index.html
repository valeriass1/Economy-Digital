<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Economy Digital</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="Assets/CSS/styles.css">

</head>

<body>
    <nav>
        <div class="row">
            <div class="col-6">
                <img class="icone" src="Assets/Images/icone.png">
            </div>
            <div class="col-1">
                <img class="foto" src="Assets/Images/foto.png">
            </div>
            <div class="col-4">
                <p class="titulo_nome">Valeria Silva</p>
            </div>
            <div class="col-1 relative">
                <span class="btn_baixo"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-6 offset-3 relative">
                <h1 class="receita">Receitas</h1><span class="btn_baixo btn_receita"></span>
            </div>
        </div>

        <div class="row">
            <div class="col-3 relative">
                <span class="btn-esquerda"></span>
            </div>
            <div class="col-6">
                <p class="mes">outubro</p>
            </div>
            <div class="col-3 relative">
                <span class="btn-direita"></span>
            </div>
        </div>

    </nav>
    <section>
        <div class="row topo">
            <div class="col-5 offset-1 relative traco espaco-topo">
                <img src="Assets/Images/receber.png">
                <div class="texto-valor">
                    Total Recebido
                </div>
                <div class="valor">
                    R$ 16.000,00
                </div>
            </div>
            <div class="col-5 relative espaco-topo">
                <img src="Assets/Images/cadeado.png">
                <div class="texto-valor">
                    Total Pendente
                </div>
                <div class="valor">
                    R$ 0,00
                </div>
            </div>
            <div class="traco_baixo"></div>
        </div>

        <div class="row">
            <div class="col-6 relative">
                <img class="btn_mais" src="Assets/Images/mais.png">
                <p class="nova-receita">Nova Receita</p>
            </div>

            <div class="extrato-detalhado">

                <div class="row dia">
                    <div class="col-7">Hoje, 9 outubro</div>
                </div>

                <div class="row">
                    <div class="col-2 local">
                        <div class="icon"><img class="seta" src="Assets/Images/seta.png"></div>
                    </div>
                    <div class="col-6 recebido">
                        <p>Itaú</p><br /><span>Banco</span>
                    </div>
                    <div class="col-4 instituicao">RS 3.187,88</div>
                </div>
                <div class="row">
                    <div class="col-2 local">
                        <div class="icon"><img class="seta" src="Assets/Images/seta.png"></div>
                    </div>
                    <div class="col-6 recebido">
                        <p>Presente</p><br /><span>Aniversário</span>
                    </div>
                    <div class="col-4 instituicao">RS R$200,00</div>
                </div>
                <div class="row">
                    <div class="col-2 local">
                        <div class="icon"><img class="seta" src="Assets/Images/seta.png"></div>
                    </div>
                    <div class="col-6 recebido">
                        <p>Nubank</p><br /><span>Salário</span>
                    </div>
                    <div class="col-4 instituicao">R$ 6.126,32</div>
                </div>
                <div class="row dia meio">
                    <div class="col-7">Ontem, 8 outubro</div>
                </div>
                <div class="row">
                    <div class="col-2 local">
                        <div class="icon"><img class="seta" src="Assets/Images/seta.png"></div>
                    </div>
                    <div class="col-6 recebido">
                        <p>OLX</p><br /><span>Vendas</span>
                    </div>
                    <div class="col-4 instituicao">R$ 130,00</div>
                </div>
                <div class="row">
                    <div class="col-2 local">
                        <div class="icon"><img class="seta" src="Assets/Images/seta.png"></div>
                    </div>
                    <div class="col-6 recebido">
                        <p>Mariana</p><br /><span>tranferência</span>
                    </div>
                    <div class="col-4 instituicao">R$ 23,00</div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
